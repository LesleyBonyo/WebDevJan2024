<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Class</title>
	<!-- internal CSS -->
	<style>
		h1 {
			color: blue;
			text-decoration: underline;
		}
	</style>
	<!-- external CSS -->
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- inline CSS -->
	<h1 style="color: red;" class="firstclass">CSS Class Group A</h1>
	<p id="firstpar">This is the first paragraph</p>
	<p class="firstclass">This is the second paragraph</p>
	<h2>Second Heading</h2>
	<p id="lastpar">Another one</p>
	<div>
		<a href="#">Strathmore</a>
	</div>
	<a href="#">Another link</a>

</body>
</html>
