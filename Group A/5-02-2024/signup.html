<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="logo.png">
	<title>SignUp</title>
	<link rel="stylesheet" href="styles.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<ol id="topnav">
		<li class="left"><a href="home.html">Home</a></li>
		<li class="left"><a href="courses.html">Courses</a></li>
		<li class="right"><a href="signup.html">SignUp</a></li>
	</ol>
	<h1>Sign Up</h1>
	<div id="signupform">
	<form onsubmit="return validateInput()">
		<label>Email: </label>
		<input type="email" name="email" placeholder="Enter Email" id="email">
		<label>Password: </label>
		<input type="password" name="password" placeholder="Enter Password" id="password">

		<div id="result1" style="color:white; background-color: red; text-align: center;"></div>

		<label>Account: </label>
		<select id="account">
			<option value="">--Select account--</option>
			<option>Student</option>
			<option>Staff</option>
		</select>
		<div id="result" style="color:white; background-color: red; text-align: center;"></div>
		<input type="submit" name="signup" value="SignUp">
		
	</form>
	</div>
	<script>
		function validateInput() {
			let email = document.getElementById('email').value;
		let password = document.getElementById('password').value;
			let account = document.getElementById('account').value;
		let result = document.getElementById('result');
		let result1 = document.getElementById('result1');
			//check if fields are empty
	if(email == "" || password == "" || account == ""){
	//alert("Fields should not be empty");
	result.innerHTML = "Fields should not be empty";
				return false;
	} else {
	result.innerHTML = "";
			}
	if (password.length < 8) {
		result1.innerHTML = "Password should be 8 characters and above";
		return false;
	} else{
		result1.innerHTML = "";
		}
	if (!password.match("/^[A-Za-z]+$/")) {
		result1.innerHTML = "Password should have only letters";
		return false;
	} else {
		result1.innerHTML = "";
	}
	return true;
	}
	</script>
</body>
</html>
