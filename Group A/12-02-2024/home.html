<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS HTML DOM</title>
</head>
<body>
	<h1 id="myId" class="myClass">Tusome University</h1>
	<p>Welcome to Tusome</p>
	<p class="myClass">Another paragraph</p>

	<a href="#" id="myLink">Courses</a>
	<form>
		<input type="number" name="num1" id="num1" placeholder="Enter num1">
		<input type="number" name="num2" id="num2" placeholder="Enter num2">
	<input type="submit" name="submit" value="Get Product" id="submit" onclick="return getProduct()">

	<div id="result" style="color: red; font-size: 30px;"></div>
	</form>
	<img src="dog.jpg" width="40%" onmouseover="this.src = 'newdog.jpg' " onmouseout="this.src = 'dog.jpg'">
	<div id="output"></div>
	<button id="myButton">Click here</button>

	<script src="home.js"></script>
</body>
</html>
