<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="logo.png">
	<title>SignUp</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<ol id="toplist">
		<li class="left"><a href="home.html">Home</a></li>
		<li class="left"><a href="about.html">About</a></li>
		<li class="right"><a href="signUp.html">SignUp</a></li>
	</ol>
	<h1>SignUp</h1>

	<div id="signupform">
	<form onsubmit="return validateForm()" action="home.html">
		<label>Email: </label>
		<input type="email" name="email" placeholder="Enter Email" id="email">
		<label>Password: </label>
		<input type="password" name="password" placeholder="Enter password" id="password">
		<div id="result1" style="color: white; background-color: blue; text-align: center;"></div>
		<label>Account: </label>
		<select id="account">
			<option value="">--Select Account--</option>
			<option>Student</option>
			<option>Lecturer</option>
		</select>
		<div id="result" style="color: white; background-color: blue; text-align: center;"></div>
		<input type="submit" name="signup" value="SignUp">
	</form>
</div>
<script >
	function validateForm() {
		// body...
		let email = document.getElementById('email').value;
		let password = document.getElementById('password').value;
		let account = document.getElementById('account').value;
		let result = document.getElementById('result');
		let result1 = document.getElementById('result1');

		// check if fields are empty
		if (email == "" || password=="" || account=="") {
			//alert("Fields should not be empty");
			result.innerHTML = "Fields should not be empty";
			return false;
		} else{
			result.innerHTML = "";
		}
		// check password length
		if (password.length < 8) {
			result1.innerHTML = "password should be 8 characters and above";
			return false;
		} else {
			result1.innerHTML = "";
		}
		// check whether password has only letters
		if (!password.match(/^[A-Za-z]+$/)) {
			result1.innerHTML = "Password should have only letters";
			return false;
		}
		return true;
	}
</script>
</body>
</html>
